<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulário Acessível</title>

  <link rel="stylesheet" href="./style.css">

  <link href="https://fonts.googleapis.com/css?family=Barlow:400,500,600,700&display=swap" rel="stylesheet">

</head>
<body>
  <div id="app">
    <h1>Formulário de cadastro</h1>
    <form method="POST" id="form">
      <fieldset>
        <legend>Dados pessoais:</legend>
        <div class="input-conteudo">
          <label for="nome"><p>Nome:</p>
            <input type="text" id="nome" name="nome" placeholder="Digite seu primeiro nome">
          </label>
        </div>
        <div class="input-conteudo">
          <label for="sobrenome"><p>Sobrenome:</p>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome">
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Dados de cadastro</legend>
        <div class="input-conteudo">
          <label for="email"><p>E-mail:</p>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
          </label>
        </div>
        <div class="input-conteudo">
          <label for="senha"><p>Senha:</p>
            <input type="senha" id="senha" name="senha" placeholder="Digite uma senha">
          </label>
        </div>
        <div class="input-conteudo">
          <label for="senha-confirma"><p>Confirmação de senha:</p>
            <input type="senha-confirma" id="senha-confirma" name="senha-confirma" placeholder="Digite a senha novamente">
          </label>
        </div>
      </fieldset>
      <div class="botoes-conteudo">
        <button type="reset" role="button" aria-labelledby="Resetar" class="botao botao-secundario">Resetar</button>
        <button type="submit" role="button" aria-labelledby="Cadastrar" class="botao botao-primario">Cadastrar</button>
       </div>
    </form>
  </div>
</body>
</html>
